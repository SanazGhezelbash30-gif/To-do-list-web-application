<!DOCTYPE html>
<html>
<head>
    <title>log in/ sign up</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: #222; border: none; color: #fff; border-radius: 10px 10px 0 0; cursor: pointer; }
        .tab.active { background: #333; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            box-sizing: border-box;
        }
        input::placeholder { color: #aaa; }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }
        button:hover { background: #45a049; }
        .signup-btn { background: #2196F3; }
        .signup-btn:hover { background: #2196f3; }
        .error { color: #f44336; background: #330000; padding: 10px; border-radius: 8px; margin: 10px 0; }
        h2 { text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">login</button>
        <button class="tab" onclick="switchTab('signup')">sign up</button>
    </div>

    <form method="POST" id="loginForm" class="tab-content active">
        <h2>sign in</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">enter</button>
        <input type="hidden" name="action" value="login">
    </form>

    <form method="POST" id="signupForm" class="tab-content">
        <h2>sign up</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="new username" required>
        <input type="password" name="password" placeholder="new password" required>
        <button type="submit" class="signup-btn">sign up</button>
        <input type="hidden" name="action" value="signup">
    </form>
</div>

<script>
    function switchTab(tabName) {

        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));


        document.getElementById(tabName + 'Form').classList.add('active');
        event.target.classList.add('active');


        document.querySelectorAll('.error').forEach(el => el.remove());
    }
</script>
</body>
</html>
